<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1><i class="fa-solid fa-list-check fa-x"></i>  To Do List </h1>
        <div class="innerBox">
            <!-- to do  -->
            <div id="todo">
                <div class="Headings">
                    <i class="fa-solid fa-list fa-xl"></i>
                    <h2>To Do</h2>
                </div>

                <div class="addTask">
                    <input type="text" placeholder="Add new task..." class="taskInput">
                    <button class="addBtn"><i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div class="list" draggable="true">
                    <div class="listDes">
                        <p>Revise REPL</p>
                        <input type="checkbox" class="taskCheckbox">
                        <button class="editBtn"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>

                <div class="list" draggable="true">
                    <div class="listDes">
                        <p>Regular Exp</p>
                        <input type="checkbox" class="taskCheckbox">
                        <button class="editBtn"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>

                <div class="list" draggable="true">
                    <div class="listDes">
                        <p>Closures</p>
                        <input type="checkbox" class="taskCheckbox">

                        
                        <button class="editBtn"><i class="fa-solid fa-pen-to-square"></i></button>


                        <button class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>

            <!-- in process  -->
            <div id="inProcess">
                <div class="Headings">
                    <i class="fa-solid fa-bars-progress fa-xl"></i>
                    <h2>In Process</h2>
                </div>

                <div class="addTask">
                    <input type="text" placeholder="Add new task..." class="taskInput">
                    <button class="addBtn"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <!-- completed  -->
            <div id="completed">
                <div class="Headings">
                    <i class="fa-regular fa-circle-check fa-xl"></i>
                    <h2>Completed</h2>
                </div>

                <div class="addTask">
                    <input type="text" placeholder="Add new task..." class="taskInput">
                    <button class="addBtn"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
